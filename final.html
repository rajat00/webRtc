<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Very simple WebRTC application with a Node.js signaling server
    </title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div id="mainDiv">
      <table border="1" width="100%">
        <tr>
          <th>Local video</th>
          <th>Remote video</th>
        </tr>
        <tr>
          <td>
            <video id="localVideo" autoplay></video>
          </td>
          <td>
            <video id="remoteVideo" autoplay></video>
          </td>
        </tr>
        <tr>
          <td align="center">
            <textarea
              rows="4"
              cols="60"
              id="dataChannelSend"
              disabled
              placeholder="This will be enabled once the data channel is up..."
            ></textarea>
          </td>
          <td align="center">
            <textarea
              rows="4"
              cols="60"
              id="dataChannelReceive"
              disabled
            ></textarea>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button id="sendButton" disabled>Send</button>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/completeNodeClientWithDataChannel.js"></script>
  </body>
</html>
